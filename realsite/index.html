<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Maggie and Oliver Are Getting Married!</title>
    <style>
      img {
          max-width:100%;
          max-height:100vh;
          width: auto;
          height: auto;
          position:absolute;
          top:0; left:0; right:0; bottom:0;
          margin:auto;
      }
    </style>
    <script>
      var gifs = [
        "gates_and_ballmer.gif",
        "office.gif",
        "ronpaul.gif",
        "coach.gif",
        "arrested.gif",
        "record.gif"

      ];

      function load_img(){
        var img = document.getElementById("img")
        var next = img.src;
        while (next === img.src){
            next = "/img/" + gifs[Math.floor(Math.random() * gifs.length)];
        }
        img.src = next;
      }
      window.onload = function(){
        load_img();
        window.setInterval(load_img, 3000);
      };
    </script>
  </head>
  <body>
  <img id="img">
  </body>
</html>
